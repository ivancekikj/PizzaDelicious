{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %} 
    <h1>Login</h1>
    {% include "partials/_messages.html" %}
    <form action="" method="POST">
        {% csrf_token %}
        <label>Username</label>
        <input type="text" name="username" placeholder="Enter Username" maxlength="150">
        <label>Email</label>
        <input type="text" name="email" placeholder="Enter Email" maxlength="250">
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter Password" maxlength="120">
        <button id="submit-button">Login</button>
    </form>
{% endblock %}
